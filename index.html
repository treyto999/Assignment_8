<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="Stylesheet" href="main.css">
</head>
<body>
    <div class="app"></div>
    <div class="interface">
        <button class="clear">Clear</button>
        <input id="text">
        <text>red hold Ctrl</text>
        <input class="red" type="range" min="0" max="255">
        <text>green hold shift</text>
        <input class="green" type="range" min="0" max="255">
        <text>blue hold alt</text>
        <input class="blue" type="range" min="0" max="255">
        <text>normal click is white. press z, x, q, or w to change the background</text>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
